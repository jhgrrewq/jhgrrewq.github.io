>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">  <span class="comment">// "production" | "development" | "none"</span></span><br><span class="line">  mode: <span class="string">'production'</span>, <span class="comment">// 提供生产环境构建优化</span></span><br><span class="line">  mode: <span class="string">'development'</span>, <span class="comment">// 提供开发环境有用的工具</span></span><br><span class="line">  mode: <span class="string">'none'</span>, <span class="comment">// 不设置默认模式</span></span><br><span class="line">  <span class="comment">// 特定模式告诉 webpack 使用该模式下内置的优化配置</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// string | array | object</span></span><br><span class="line">  entry: <span class="string">'./app/entry'</span>,</span><br><span class="line">  entry: [<span class="string">'./app/entry1'</span>, <span class="string">'./app/entry2'</span>],</span><br><span class="line">  entry: &#123;</span><br><span class="line">    a: <span class="string">'./app/entry-a'</span>,</span><br><span class="line">    b: [<span class="string">'./app/entry-b1'</span>, <span class="string">'./app/entry-b2'</span>]</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 应用程序从 entry 开始执行，webpack 开始打包</span></span><br><span class="line"></span><br><span class="line">  output: &#123;</span><br><span class="line">    <span class="comment">// webpack 如何输出结果的相关选项</span></span><br><span class="line"></span><br><span class="line">    path: path.resolve(_dirname, <span class="string">'dist'</span>), <span class="comment">// string</span></span><br><span class="line">    <span class="comment">// 所有输出文件的目标路径</span></span><br><span class="line">    <span class="comment">// 必须是绝对路径（使用 Node.js 的 path 模块）</span></span><br><span class="line"></span><br><span class="line">    filename: <span class="string">'bundle.js'</span>, <span class="comment">// string</span></span><br><span class="line">    filename: <span class="string">'[name].js'</span>, <span class="comment">// 用于多个入口点（entry point）（出口点？）</span></span><br><span class="line">    filename: <span class="string">'[chunkhash].js'</span>, <span class="comment">// 用于长效缓存</span></span><br><span class="line">    <span class="comment">// 入口模块（entry chunk）的文件名模板（出口分块？）</span></span><br><span class="line"></span><br><span class="line">    publicPath: <span class="string">'/assets'</span>, <span class="comment">// string</span></span><br><span class="line">    <span class="comment">// 输出解析文件的目录，url 相对 html 页面</span></span><br><span class="line"></span><br><span class="line">    library: <span class="string">'MyLibrary'</span>, <span class="comment">// string</span></span><br><span class="line">    <span class="comment">// 导出库的名称</span></span><br><span class="line"></span><br><span class="line">    libraryTarget: <span class="string">'umd'</span>, <span class="comment">// 通用模块定义</span></span><br><span class="line">    libraryTarget: <span class="string">'commonjs2'</span>, <span class="comment">// exported with module.exports</span></span><br><span class="line">    libraryTarget: <span class="string">'commonjs-module'</span>, <span class="comment">// 使用 module.exports 导出</span></span><br><span class="line">    libraryTarget: <span class="string">'commonjs'</span>, <span class="comment">// 使用 exports 的属性导出</span></span><br><span class="line">    libraryTarget: <span class="string">'amd'</span>, <span class="comment">// 使用 amd 定义方法来定义</span></span><br><span class="line">    libraryTarget: <span class="string">'this'</span>, <span class="comment">// 在 this 上设置属性</span></span><br><span class="line">    libraryTarget: <span class="string">'var'</span>, <span class="comment">// 变量定义于根作用域下</span></span><br><span class="line">    libraryTarget: <span class="string">'window'</span>, <span class="comment">// 在 window 对象上设置属性</span></span><br><span class="line">    libraryTarget: <span class="string">'global'</span>, <span class="comment">// 在 globel 对象上设置属性</span></span><br><span class="line">    <span class="comment">// 导出库的类型</span></span><br><span class="line"></span><br><span class="line">    chunkFileName: <span class="string">'[id].js'</span>,</span><br><span class="line">    chunkFileName: <span class="string">'[chunkhash].js'</span>, <span class="comment">// 长效缓存</span></span><br><span class="line">    <span class="comment">// 附加分块的文件名模板</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  <span class="built_in">module</span>: &#123;</span><br><span class="line">    <span class="comment">// 关于模块配置</span></span><br><span class="line"></span><br><span class="line">    rules: &#123;</span><br><span class="line">      <span class="comment">// 模块规则（配置 loader、解析器等选项）</span></span><br><span class="line"></span><br><span class="line">      &#123;</span><br><span class="line">        test: <span class="string">'/\.jsx?$/'</span>,</span><br><span class="line">        include: [path.resolve(__dirname, <span class="string">'app'</span>)],</span><br><span class="line">        exclude: [path.resolve(__dirname, <span class="string">'app/demo-files'</span>)],</span><br><span class="line">        <span class="comment">// 这里是匹配条件，每个选项都接受一个正则表或字符串</span></span><br><span class="line">        <span class="comment">// test 和 include 具有相同作用，都是必须匹配选项，exclude 是不匹配选项（优先于 test 和 include）</span></span><br><span class="line">        <span class="comment">// 最佳实践：</span></span><br><span class="line">        <span class="comment">// 只在 test 和 文件名匹配 中使用正则表达式</span></span><br><span class="line">        <span class="comment">// 在 include 和 exclude 中使用绝对路径</span></span><br><span class="line">        <span class="comment">// 尽量避免使用 exclude，更倾向于使用 include</span></span><br><span class="line"></span><br><span class="line">        loader: <span class="string">'babel-loader'</span>,</span><br><span class="line">        <span class="comment">// 使用的 loader，它相对上下文解析</span></span><br><span class="line">        <span class="comment">// webpack 2 后 '-loader' 后缀不再是可选</span></span><br><span class="line"></span><br><span class="line">        options: &#123;</span><br><span class="line">          presets: [<span class="string">'es2015'</span>]</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// loader 的可选项</span></span><br><span class="line">        <span class="comment">// webpack 2 后尽量是用 options 替代 query</span></span><br><span class="line"></span><br><span class="line">      &#125;,</span><br><span class="line"></span><br><span class="line">      &#123;</span><br><span class="line">        test: <span class="string">'/\.html$/'</span>,</span><br><span class="line">        test: <span class="string">'\.html$'</span>,</span><br><span class="line"></span><br><span class="line">        use: [</span><br><span class="line">          <span class="comment">// 应用多个 loader 和选项</span></span><br><span class="line">          <span class="string">'htmllint-loader'</span>,</span><br><span class="line">          &#123;</span><br><span class="line">            loader: <span class="string">'html-loader'</span>,</span><br><span class="line">            options: &#123;</span><br><span class="line">              <span class="comment">// ...</span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        ]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    resolve: &#123;</span><br><span class="line">      <span class="comment">// 解析模块请求的选项</span></span><br><span class="line">      <span class="comment">// 不适用于对 loader 解析</span></span><br><span class="line"></span><br><span class="line">      modules: [</span><br><span class="line">        <span class="string">"node_modules"</span>,</span><br><span class="line">        path.resolve(__dirname, <span class="string">'app'</span>)</span><br><span class="line">      ],</span><br><span class="line">      <span class="comment">// 用于查找模块的目录</span></span><br><span class="line"></span><br><span class="line">      extensions: [<span class="string">'.js'</span>, <span class="string">'.json'</span>, <span class="string">'.jsx'</span>, <span class="string">'.css'</span>],</span><br><span class="line">      <span class="comment">// 使用的扩展名</span></span><br><span class="line"></span><br><span class="line">      alias: &#123;</span><br><span class="line">        <span class="comment">// 模块别名列表</span></span><br><span class="line"></span><br><span class="line">        <span class="string">"module"</span>: <span class="string">"new-module"</span>,</span><br><span class="line">        <span class="comment">// 起别名: 'module' -&gt; 'new-module' 和 'module/path/file' -&gt; 'new-module/path/file'</span></span><br><span class="line"></span><br><span class="line">        <span class="string">"only-module$"</span>: <span class="string">"new-module"</span>,</span><br><span class="line">        <span class="comment">// 起别名: 'only-module' -&gt; 'new-module', 不匹配 'only-module/path/file' -&gt; 'new-module/path/file'</span></span><br><span class="line"></span><br><span class="line">        <span class="string">"module"</span>: path.resolve(__dirname, <span class="string">"app/third/module.js"</span>),</span><br><span class="line">        <span class="comment">// 起别名 "module" -&gt; "./app/third/module.js" 和 "module/file" 会导致错误</span></span><br><span class="line">        <span class="comment">// 模块别名相对于当前上下文导入</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    devtool: <span class="string">'source-map'</span>, <span class="comment">// enum</span></span><br><span class="line">    <span class="comment">// 通过在浏览器调试工具中添加原信息增强调试</span></span><br><span class="line">    <span class="comment">// 牺牲了构建强度的 `source-map` 是最详细的</span></span><br><span class="line"></span><br><span class="line">    context: __dirname, <span class="comment">// string(绝对路径！)</span></span><br><span class="line">    <span class="comment">// webpack 主目录</span></span><br><span class="line">    <span class="comment">// entry 和 module.rules.loader 选项</span></span><br><span class="line">    <span class="comment">// 相对于此目录解析</span></span><br><span class="line"></span><br><span class="line">    externals: [<span class="string">'react'</span>, /^@angular\<span class="comment">//],</span></span><br><span class="line">    <span class="comment">// 不要遵循/打包这些模块，而是在运行环境中从环境中请求他们</span></span><br><span class="line"></span><br><span class="line">    stats: <span class="string">'errors-only'</span>,</span><br><span class="line">    <span class="comment">// 精确控制要显示的 bundle 信息</span></span><br><span class="line"></span><br><span class="line">    devServer: &#123;</span><br><span class="line">      proxy: &#123;</span><br><span class="line">        <span class="comment">// 服务器 proxy URLS</span></span><br><span class="line">        <span class="string">'/api'</span>: <span class="string">'http://localhost: 3000'</span>, <span class="comment">// 'localhost:8080/api/test' -&gt; 'localhost: 3000/api/test'</span></span><br><span class="line">        <span class="string">'/api2'</span>: &#123;</span><br><span class="line">          <span class="comment">// 'localhost:8080/api2/test' -&gt; 'localhost:3000/test'</span></span><br><span class="line">          target: <span class="string">'http://localhost: 3000'</span>,</span><br><span class="line">          changeOrigin: <span class="literal">true</span>,</span><br><span class="line">          pathRewrite: &#123;</span><br><span class="line">            <span class="string">'^/api2'</span>: <span class="string">''</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;,</span><br><span class="line"></span><br><span class="line">      contentBase: path.join(__dirname, <span class="string">'public'</span>) <span class="comment">// boolean | string | array, 静态文件目录</span></span><br><span class="line">      compress: <span class="literal">true</span>, <span class="comment">// 开启 gzip 压缩</span></span><br><span class="line">      historyApiFallback: <span class="literal">true</span>, <span class="comment">// 不匹配的路由指向 index.html，不会报错 404</span></span><br><span class="line">      historyApiFallback: &#123;</span><br><span class="line">        <span class="comment">// 多个匹配路径使用对象设置</span></span><br><span class="line">        rewrites: [&#123;</span><br><span class="line">          <span class="keyword">from</span>: <span class="string">'/^\/subpage/'</span>,</span><br><span class="line">          to: <span class="string">'/views/subpage/index.html'</span></span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">          <span class="keyword">from</span>: <span class="string">'/^\/hello\/.*$/'</span>,</span><br><span class="line">          to: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">'/views/subpage/index.html'</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;]</span><br><span class="line">      &#125;,</span><br><span class="line">      hot: <span class="literal">true</span>, <span class="comment">// 热切换，依赖 HotModuleReplacementPlugin</span></span><br><span class="line">      https: <span class="literal">false</span>,</span><br><span class="line">      <span class="comment">// ...</span></span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    plugins: [</span><br><span class="line">      <span class="comment">// ...</span></span><br><span class="line">    ]</span><br><span class="line">    <span class="comment">// 插件列表</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
